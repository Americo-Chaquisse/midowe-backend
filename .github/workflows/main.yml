name: CICDProd
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build, lint, test and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      – name: Use NodeJS 14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      – name: Install yarn
        run: npm install -g yarn aws-cdk

      – name: Install packages
        run: yarn install

      – name: ESLint
        run: yarn lint

      – name: Unit testing
        run: yarn test

      – name: CDK Synthesis
        run: yarn synthesize